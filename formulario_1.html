<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css.css">
    <title>Formulario</title>
    <style>
        body{
        background: black;
        }
        form{
            position: absolute;
            transform: translate(-50%,-50%);
            width: 550px;
            height: 550px;
            background: white;
            top: 50%;
            left: 50%;
        }
        input{
            margin: 3px;
        }
    </style>
</head>
<body>
    <form action="">
        <h1>Formulario</h1>
        <fieldset>
            <legend>Dados pessoais</legend>
            <label for="field-nome">Nome: </label>
            <input type="text" id="field-nome">
            </br>
            <label for="field-endereco">Endereço: </label>
            <input type="text" id="field-endereco">
            </br>
            <label for="field-cidade">Cidade: </label>
            <input type="text" id="field-cidade">
            </br>
            <label for="field-estado">Estado: </label>
            <select id="field-estado">
                <option>São Paulo</option>
                <option>Ceará</option>
            </select>
        </fieldset>
        <br>
        <fieldset>
            <legend>Dados Profissionais</legend>
            <label for="ex">Natureza do cargo</label>
            <br>
            <input type="radio" name="cargo" id="ex" value="Gerência">Gerência
            <input type="radio" name="cargo" id="" value="Financeiro">Financeiro
            <input type="radio" name="cargo" id="" value="Recepção">Recepção
            <input type="radio" name="cargo" id="" value="Administrativo">Administrativo
            <input type="radio" name="cargo" id="" value="Jurídico">Jurídico
            <br>
            <br>
            <label for="az">Área de interesse</label>
            <br>
            <input type="checkbox" name="area" id="az" value="Computação">Computação
            <input type="checkbox" name="area" id="" value="Biologia">Biologia           
            <input type="checkbox" name="area" id="" value="Meio Ambiente">Meio Ambiente           
            <input type="checkbox" name="area" id="" value="Engenharia">Engenharia  
            <input type="checkbox" name="area" id="" value="História">História<br><br>
            <label for="curriculo">Mini-currículo</label>
            <textarea name="" id="" cols="50" rows="6"></textarea>       
        </fieldset>
        <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
